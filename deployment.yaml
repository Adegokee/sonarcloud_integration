apiVersion: apps/v1
kind: Deployment
metadata:
  name: tech365-deployment
spec:
  selector:
    matchLabels:
      app: tech365
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: tech365
    spec:
      containers: 
      - name: tech365
        image: 585943330578.dkr.ecr.us-east-1.amazonaws.com/tundeimage
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: tech365
    k8s-app: tech365
  name: tech365
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: tech365

